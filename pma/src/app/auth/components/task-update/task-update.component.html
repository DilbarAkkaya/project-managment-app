<mat-dialog-content class="mat-dialog">
  <mat-card class="form-wrapper">
    <mat-card-header>
      Enter new task name
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="updateForm" (ngSubmit)="updateForm.valid && updateSubmit()">
        <mat-form-field>
          <mat-label>Title</mat-label>
          <input matInput type="text" formControlName="title" required maxlength="15">
          <mat-error *ngIf="updateForm.get('title')?.invalid && updateForm.get('title')?.touched">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Description</mat-label>
          <input matInput type="text" formControlName="description" required>
          <mat-error *ngIf="updateForm.get('description')?.invalid && updateForm.get('description')?.touched">Description is required</mat-error>
        </mat-form-field>
        <div mat-dialog-actions>
        <button class="button" [mat-dialog-close] =true >Cancel</button>
        <button class="button" type="submit" [disabled]="updateForm.invalid">Submit</button>
      </div>
      </form>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>
