<mat-dialog-content class="mat-dialog">
  <mat-card class="form-wrapper">
    <mat-card-header>
      {{'column.columnName' | translate}}
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="createForm" (ngSubmit)="createForm.valid && createSubmit()">
        <mat-form-field>
          <mat-label>{{'column.title' | translate}}</mat-label>
          <input class=".mdc-text-field--no-label"  matInput type="text" formControlName="title" required maxlength="15">
          <mat-error *ngIf="createForm.get('title')?.invalid && createForm.get('title')?.touched">{{'column.titleRequired' | translate}}</mat-error>
        </mat-form-field>
        <div mat-dialog-actions>
        <button class="button" [mat-dialog-close] =true ><mat-icon class="margin">cancel</mat-icon>{{'column.cancel' | translate}}</button>
        <button class="button" type="submit" [disabled]="createForm.invalid"><mat-icon class="margin">check</mat-icon>{{'column.submit' | translate}}</button>
      </div>
      </form>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>
