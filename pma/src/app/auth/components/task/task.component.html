<mat-card class="form-wrapper" *ngIf="task">
  <mat-card-header>
    {{task.title}}
  </mat-card-header>
  <mat-card-content>
    <p>{{task.description}}</p>
    <button class="button" (click)="removeTask(task._id)">Delete task</button>
    <button class="button">edit task</button>
  </mat-card-content>

</mat-card>
