<mat-card class="form-wrapper" *ngIf="task" (click) ="openTaskForm(task._id)">
  <mat-card-header>
    {{task.title}}
    <mat-icon class="margin icon" (click)="removeTask(task._id)">delete</mat-icon>
  </mat-card-header>
  <mat-card-content>
    <p class="wrap-text">{{task.description}}</p>
  </mat-card-content>

</mat-card>
