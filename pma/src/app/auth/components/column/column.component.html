
  <mat-card class="form-wrapper" *ngIf="column">
    <mat-card-header>
      {{column.title}}
    </mat-card-header>
      <button class="button">Delete column</button>
      <button class="button create" (click) = "openTaskForm()">Create task</button>
      <ul class="task-list">
        <li class="task-item" *ngFor="let task of tasks">
          <pma-task [task] = task></pma-task>
        </li>
      </ul>
  </mat-card>
