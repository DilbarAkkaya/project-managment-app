<mat-dialog-content class="mat-dialog">
  <mat-card class="form-wrapper">
    <mat-card-header>
      Enter new board name
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="createForm" (ngSubmit)="createForm.valid && createSubmit()">
        <mat-form-field>
          <mat-label>Title</mat-label>
          <input matInput type="text" formControlName="title" required>
          <mat-error *ngIf="createForm.get('title')?.invalid && createForm.get('title')?.touched">Title is required</mat-error>
        </mat-form-field>
        <mat-dialog-actions>
        <button class="button" [mat-dialog-close] =true >Cancel</button>
        <button class="button" type="submit" [disabled]="createForm.invalid">Submit</button>
        </mat-dialog-actions>
      </form>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>
