<mat-dialog-content class="mat-dialog">
  <mat-card class="form-wrapper">
    <mat-card-header>
      {{'boardItem.header' | translate}}
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="createForm" (ngSubmit)="createForm.valid && createSubmit()">
        <mat-form-field>
          <mat-label>{{'boardItem.title' | translate}}</mat-label>
          <input matInput type="text" formControlName="title" required>
          <mat-error
            *ngIf="createForm.get('title')?.invalid && createForm.get('title')?.touched">{{'boardItem.titleRequired' |
            translate}}</mat-error>
        </mat-form-field>
        <mat-dialog-actions>
          <button class="button" [mat-dialog-close]=true><mat-icon class="margin">cancel</mat-icon>{{'boardItem.cancel'
            | translate}}</button>
          <button class="button" type="submit" [disabled]="createForm.invalid"><mat-icon
              class="margin">check</mat-icon>{{'boardItem.submit' | translate}}</button>
        </mat-dialog-actions>
      </form>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>
