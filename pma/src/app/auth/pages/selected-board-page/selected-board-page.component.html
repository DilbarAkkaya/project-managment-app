
<section class="board-header">
  <p>Board: {{board?.title}}</p>
  <button class="button" (click) = "openCreateDialog()" >Create column</button>
</section>
<section cdkDropListGroup>
  <ul>
    <li *ngFor="let column of columns">
      <pma-column [column] = column  class="form-wrapper" (removeColumnEvent)="ondeleteColumn($event)"></pma-column>
    </li>


  </ul>

</section>
