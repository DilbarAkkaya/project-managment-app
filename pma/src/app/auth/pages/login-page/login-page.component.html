<mat-dialog-content>
<mat-card class="form-wrapper">
  <mat-card-header>
    Log in
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && loginSubmit()">
      <div class="error" *ngIf="service.error$ | async as error">{{error}}</div>
      <mat-error *ngIf="errorMessageShow">{{errorMessage}}</mat-error>
      <mat-form-field>
        <mat-label>Login</mat-label>
        <input matInput type="text" formControlName="login" required>
        <mat-error *ngIf="loginForm.get('login')?.invalid && loginForm.get('login')?.touched">Login is required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required minlength="7">
        <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">{{getErrorMessage()}}</mat-error>
      </mat-form-field>

      <button class="button" type="submit" [disabled]="loginForm.invalid || isSubmited">Log in</button>
    </form>
  </mat-card-content>
</mat-card>
</mat-dialog-content>
