<mat-dialog-content>
<mat-card class="form-wrapper">
  <mat-card-header>
    {{'login.title' | translate }}
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && loginSubmit()">
      <div class="error" *ngIf="service.error$ | async as error">{{error | translate}}</div>
     <!--  <mat-error *ngIf="errorMessageShow">{{errorMessage}}</mat-error> -->
      <mat-form-field>
        <mat-label> {{'login.login' | translate }}</mat-label>
        <input matInput type="text" formControlName="login" required>
        <mat-error *ngIf="loginForm.get('login')?.invalid && loginForm.get('login')?.touched"> {{'login.loginRequired' | translate }}d</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label> {{'login.password' | translate }}</mat-label>
        <input matInput type="password" formControlName="password" required minlength="7">
        <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">{{ getErrorMessage('login.passwordRequired', { length: 7 }) }}</mat-error>
      </mat-form-field>

      <button class="button" type="submit" [disabled]="loginForm.invalid || isSubmited"> {{'login.loginButton' | translate }}</button>
    </form>
  </mat-card-content>
</mat-card>
</mat-dialog-content>
