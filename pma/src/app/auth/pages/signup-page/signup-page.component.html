<mat-card class="form-wrapper">
  <mat-card-header>
    Sign Up
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="signupForm" (ngSubmit)="signupForm.valid && signupSubmit()">
      <mat-error *ngIf="errorMessageShow">{{errorMessage}}</mat-error>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Login</mat-label>
        <input matInput type="text" formControlName="login" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required minlength="7">
        <mat-error *ngIf="signupForm.get('password')?.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>

      <button class="button" type="submit">Sign Up</button>
    </form>
  </mat-card-content>
</mat-card>
