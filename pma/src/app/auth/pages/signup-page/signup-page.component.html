<mat-card class="form-wrapper">
  <mat-card-header>
    {{'signup.title' | translate }}
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="signupForm" (ngSubmit)="signupSubmit()">
      <mat-error *ngIf="errorMessageShow">{{errorMessage}}</mat-error>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name" required>
        <mat-error *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched">Name is required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Login</mat-label>
        <input matInput type="text" formControlName="login" required>
        <mat-error *ngIf="signupForm.get('login')?.invalid && signupForm.get('login')?.touched">Login is required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required minlength="7">
        <mat-error *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">{{getErrorMessage()}}</mat-error>
      </mat-form-field>

      <button class="button" type="submit" [disabled]="signupForm.invalid">Sign Up</button>
    </form>
  </mat-card-content>
</mat-card>
