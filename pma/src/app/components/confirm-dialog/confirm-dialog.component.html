
  <div class="form-wrapper">
    <div class="confirm-header">
      <mat-icon id="close-icon" (click) ="closeConfirm()">close</mat-icon>
      <p>Are you sure {{data.message}}?</p>
    </div>
        <div class="confirm-buttons">
        <button class="button" [mat-dialog-close] =false id="no">No</button>
        <button class="button" [mat-dialog-close] =true id="yes">Yes</button>
      </div>
  </div>
