<div class="form-wrapper">
  <div class="confirm-header">
    <mat-icon id="close-icon" (click)="closeConfirm()">close</mat-icon>
    <p i18n="@@confirmMessage confirmMessage| ask about sure">{{'confirm.sure'|translate}} {{data.message}}?</p>
  </div>
  <div class="confirm-buttons">
    <button i18n="@@confirmNo confirmNo| answer No" class="button" [mat-dialog-close]=false
      id="no">{{'confirm.no'|translate}}</button>
    <button i18n="@@confirmYes confirmYes| answer Yes" class="button" [mat-dialog-close]=true
      id="yes">{{'confirm.yes'|translate}}</button>
  </div>
</div>
