  <header class="header wrapper">
    <mat-toolbar class="mat-toolbar wrapper"><a [routerLink]="['/']" class="logo">PMA</a>
      <mat-button-toggle-group appearance="legacy" name="lang" aria-label="lang">
        <mat-button-toggle *ngFor="let locale of localeList" value="ru">
          <a href="/{{locale.code}}/" class="lang-link">{{locale.label}}</a>
        </mat-button-toggle>
      </mat-button-toggle-group>
      <div class="auth-wrapper" *ngIf="!apiservice.isAuthenticated()">
        <a i18n="@@headerLogin login|ref for login in site" href="#" class="button auth-link" [routerLink]="['./auth/login']">Log in</a>
        <a i18n="@@headerSignup signup|ref for sign up in site"href="#" class="button auth-link" [routerLink]="['./auth/signup']">Sign up</a>
      </div>
      <div class="auth-wrapper" *ngIf="apiservice.isAuthenticated()">
        <a i18n="@@createBoard createBoard|ref creating board"class="button auth-link create-button" (click) = "openCreateDialog()"><mat-icon class="margin">add_box</mat-icon>Create board</a>
        <a i18n="@@logOut logout|ref for logout from site" href="#" class="button auth-link" [routerLink]="['/']" (click) = "apiservice.logout()"><mat-icon class="margin">logout</mat-icon>Log out</a>
      </div>
    </mat-toolbar>
  </header>
